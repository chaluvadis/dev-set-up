---
- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: Update apt cache
  apt:
    update_cache: yes

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present

- name: Add current user to Docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes

# Docker Desktop (optional) â€“ will install .deb from Docker website
- name: Download Docker Desktop
  get_url:
    url: https://desktop.docker.com/linux/main/amd64/docker-desktop-{{ ansible_distribution_release }}.deb
    dest: /tmp/docker-desktop.deb
    mode: '0644'

- name: Install Docker Desktop
  apt:
    deb: /tmp/docker-desktop.deb
